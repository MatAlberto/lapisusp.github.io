<form name="search">
    <div class="input-group search-box">
        <input class="form-control py-2 border-right-0 border" type="search"
               placeholder="{{ site.data.nav.search[page.language] }}" name="q">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary border-left-0 border" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
</form>
<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchResuts" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ site.data.nav.results[page.language] }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <gcse:searchresults-only></gcse:searchresults-only>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ site.data.nav.close[page.language] }}</button>
            </div>
        </div>
    </div>
</div>
