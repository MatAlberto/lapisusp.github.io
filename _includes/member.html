<div class="col text-center">
    <a href="{{ member.url | absolute_url }}">
        <div class="member-box col-lg-4 col-sm-12">
            {% if member.photo %}
            <img src="{{ member.photo | absolute_url }}" class="rounded member-thumb membro-foto">
            {% else %}
            <i class="fa fa-5x fa-user wow bounceIn text-primary"></i>
            {% endif %}
            <h3 class="membro-nome">{{ member.name }}</h3>
            <p class="text-muted membro-vinculo">{{ member.membership }}</p>
        </div>
    </a>
</div>
