<section id="projects" class="bg-primary text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="section-heading">Projetos</h2>
                <hr>
            </div>
        </div>
    </div>
</section>

<section class="no-padding">
    <div class="container-fluid">
      {% for project in site.projects %}
        <div class="row no-gutter">
            <div class="col-lg-4 col-sm-6">
                <a href="{{ project.url | absolute_url }}" class="portfolio-box">
                    {% if project.header-img %}
                        {% assign img = project.header-img  %}
                    {% elsif site.header-img %}
                        {% assign img = site.header-img  %}
                    {% endif %}
                    <img src="{{ img | absolute_url }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-name">
                                {{ project.title }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
      {% endfor %}
</section>
