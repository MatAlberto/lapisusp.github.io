<section id="projects" class="bg-primary text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="section-heading">Projetos</h2>
                <hr>
            </div>
        </div>
    </div>
</section>

<section class="no-padding">
    <div class="container-fluid">
        <div class="card-columns">
          {% assign sorted = (site.projects | sort: 'date' | reverse ) %}
        {% for project in sorted %}
                    {% if project.header-img %}
                    {% assign img = project.header-img  %}
                    {% elsif site.header-img %}
                    {% assign img = site.header-img  %}
                    {% endif %}
                    <div class="card">
                        <img class="card-img-top" src="{{ img | absolute_url }}">
                        <div class="card-body">
                            <a href="{{ project.url | absolute_url }}"><h4 class="card-title text-center">{{ project.title }}</h4></a>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
</section>
