<section id="contact" class="contact bg-primary">
    <div class="container">
        <!--<h2>We <i class="fa fa-heart"></i> new friends!</h2>-->
        <div class="row">
            <div class="col-md-6 align-middle">
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-outline btn-xl" itemprop="url" href="tel:{{ site.phone }}">
                            <i class="fa fa-phone" aria-hidden="true"></i><span class="screen-reader-text"></span>
                            {{ site.phone }}
                        </a>
                    </div>
                </div>
                <div id="address" class="row">
                    <div class="col-md-12">
                        <p>
                            Escola de Artes, Ciências e Humanidades<br/>
                            Sala T07 - Bloco do Ciclo Básico<br/>
                            Avenida Arlindo Béttio, 1000 - CEP: 03828-000<br/>
                            Ermelino Matarazzo | São Paulo-SP
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-inline list-social">
                            {% for network in site.social %}
                            <li class="list-inline-item social-{{ network.title }}">
                                <a href="{{ network.url }}" class="btn-social btn-outline">
                                    <i class="fa fa-fw fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.3995247457797!2d-46.50174248583409!3d-23.48211488472225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6040e389220d%3A0xa1fd2f073b87bdea!2sEscola+de+Artes%2C+Ci%C3%AAncias+e+Humanidades+da+Universidade+de+S%C3%A3o+Paulo!5e0!3m2!1spt-BR!2sbr!4v1528917671164"
                        width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
